<!-- outfit-skirt-editor-button.html -->


<li style="margin:10px -18px;list-style-type:square;">Skirt Editor:</li>
<div id="outfit-skirt-editor-button" class="form-control btn btn-danger btn-white-outline gradient-btn">Open skirt editor panel</div>


<script>

    var skirtEditorButtonSelector = "#outfit-skirt-editor-button";

    $(skirtEditorButtonSelector)[0].options = {
        name: "skirt",
        index: 0,
        map: "map",
        title: "Skirt Editor",
    };


//  Define target.
    $(skirtEditorButtonSelector).on("click", function (){
        if ( !$EditorPanel.active ){
            target = localPlayer.outfit.skirt.material.materials[0];
        } else {
            target = undefined;
        }
    });

//  Import dialog components.
    $(skirtEditorButtonSelector).on("click", function (){
        if (!!target && !$EditorPanel.active){

            $EditorPanel.dialog( "option", {
                width: 616,
                minWidth: 616,
                maxWidth: 616,
                height: 600,
                minHeight: 600,
                maxHeight: 600
            });

            var size = [512, 512]; // makeFixedPowerOfTwo.js
            var title = "Skirt Editor";
            $EditorPanel.loadMaterialPanel(title, size);
        }
    });

//  Open/Close dialog.
    $(skirtEditorButtonSelector).on("click", function (){
        if ( !$EditorPanel.active ) {
            $EditorPanel.dialog("open");
        } else {
            $EditorPanel.dialog("close");
        }
    });

</script>
