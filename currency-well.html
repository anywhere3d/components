<div class="col-md-6 text-left">
    <div class="col" id="home-ammo-amount" style="display:block;">
        <div class="form-control collapse-btn text-left" id="home-ammo-amount-panel" type="button" 
            data-toggle="collapse" data-target="#panel-ammo-amount" aria-expanded="true" aria-controls="panel-ammo-amount">
            Your currency accounts <span class="glyphicon glyphicon-triangle-bottom"></span>
        </div>

        <div class="collapse in" id="panel-ammo-amount">
             <div class="well" style="height:300px; padding:12px;">

                <center>
                    <div class="col-md-6 pull-left text-center">
                        <h5>Ammo account</h5>
                        <div class="col-md-12 thumbnail img-rounded text-center" style="margin:0px; background-color:rgba(255,255,255,0); border:none;">
                            <h2 style="font-size:200%; margin-top:10px;"><span>@</span>&nbsp;<span>00.00</span></h2>
                        </div>
                        <a class="link">Transaction history</a>
                    </div>
                    <div class="col-md-6 pull-right text-center">
                        <h5>Bullets account</h5>
                        <div class="col-md-12 thumbnail img-rounded text-center" style="margin:0px; background-color:rgba(255,255,255,0); border:none;">
                            <h2 style="font-size:200%; margin-top:10px;"><span>0,000</span>&nbsp;<span>blt</span></h2>
                        </div>
                        <a class="link">Transaction history</a>
                    </div>
                </center>

                <div class="col-md-12">
                    <hr class="col">
                    <div class="col-md-12 text-center">
                        <center class="moto" style="color:{{color}};">Run out of ammo?</center>
                        <p><a id="view-profile" class="btn btn-success form-control" role="button">Buy some more ammo here</a></p>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
</div>
