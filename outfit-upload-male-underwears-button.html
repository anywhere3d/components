<!-- outfit-upload-male-underwears-button.html (v1.0) -->


<li style="margin:10px -18px;list-style-type:square;">Outfit Underwears Upload Form:</li>
<div id="outfit-upload-male-underwears-button" class="form-control btn btn-danger btn-white-outline gradient-btn">Upload male underwears</div>


<script>

//  outfit-upload-button.html

    var outfitUploadMaleUnderwearsButtonSelector = "#outfit-upload-male-underwears-button";

    $(outfitUploadMaleUnderwearsButtonSelector)[0].uploadOptions = {
    //  name    : "",          // outfit asset name N/A.
        editor  : "outfit",    // outfit editor name.
    //  index   : 0,           // material index N/A.
    //  maps    : [],          // material maps  N/A.
        kind    : "outfit",
        type    : "dna",
        outfit  : ["tshirt", "boxers"],
        category: "underwears",
        tags    : ["underwears", "tshirt", "boxers"],
        gender  : ["male"],
        clientid: "95e1ecaf14ca5e6",
        endpoint: "https://api.imgur.com/3/image",
        method: "POST",
        outiftEndpoint : "/outfits/insert/dna", // post url.
        snapshotEndpoint: "/snapshots/insert",  // post url.
    //  texturesEndpoint : "/textures/insert",  // post url N/A.
        collection: "outfits",                  // zargodb.
    //  scrOnly: true,          // replace sourceFiles only N/A.
    };


//  Outfit is not avaliable.
    $(outfitUploadMaleUnderwearsButtonSelector).on("click", function (){
        if ( !localPlayer.outfit ) {
            var msg = "Outfit not defined.";
            bootboxErrorAlert(msg);
        }
    });


//  Boxers is not avaliable.
    $(outfitUploadMaleUnderwearsButtonSelector).on("click", function (){
        if ( !localPlayer.outfit.boxers ) {
            var msg = "Boxers not defined.";
            bootboxErrorAlert(msg);
        }
    });


//  Tshirt is not avaliable.
    $(outfitUploadMaleUnderwearsButtonSelector).on("click", function (){
        if ( !localPlayer.outfit.tshirt ) {
            var msg = "Tshirt not defined.";
            bootboxErrorAlert(msg);
        }
    });


//  Define button holder.
    $(outfitUploadMaleUnderwearsButtonSelector).on("click", function (){

        if ( !localPlayer.outfit ) return;
        if ( !localPlayer.outfit.boxers ) return;
        if ( !localPlayer.outfit.tshirt ) return;

        if ( !$EditorPanel.active ){
            editorHolderButton = this;
        } else {
            editorHolderButton = undefined;
        }

    });


//  Define upload target.
    $(outfitUploadMaleUnderwearsButtonSelector).on("click", function (){

        if ( !localPlayer.outfit ) return;
        if ( !localPlayer.outfit.boxers ) return;
        if ( !localPlayer.outfit.tshirt ) return;

        if ( !$EditorPanel.active ){
            target = localPlayer.outfit;
        } else {
            target = undefined;
        }

    });


//  Import dialog form component and apply dialog option.
    $(outfitUploadMaleUnderwearsButtonSelector).on("click", function(){

        if ( !localPlayer.outfit ) return;
        if ( !localPlayer.outfit.boxers ) return;
        if ( !localPlayer.outfit.tshirt ) return;

        if ( !$EditorPanel.active ) {

            var option = {
                width: 420,
                minWidth: 420,
                maxWidth: 420,
                height: 650,
                minHeight: 650,
                maxHeight: 650,
                title: "Male Underwears Upload Form",
            }

            var component = "outfit-upload-form.html";
            $EditorPanel.loadComponent(component, option);
        }

    });


//  Open/Close dialog.
    $(outfitUploadMaleUnderwearsButtonSelector).on("click", function(){

        if ( !$EditorPanel.active ) {

            if ( !localPlayer.outfit ) return;
            if ( !localPlayer.outfit.boxers ) return;
            if ( !localPlayer.outfit.tshirt ) return;

            $EditorPanel.dialog("open");

        //  Stop outfit animation.
            localPlayer.outfit.AnimationsHandler.stop();

        } else {

            $EditorPanel.dialog("close");

        }
    });

</script>
