<h4>Dress Editor:</h4>
<div id="outfit-dress-editor-button" class="form-control btn btn-info btn-white-outline">Open dress editor panel</div>

<script>

    var dressEditorButtonSelector = "#outfit-dress-editor-button";

//  Define target.
    $(dressEditorButtonSelector).on("click", function (){
        if ( !$EditorPanel.active ){
            target = localPlayer.outfit.dress.material.materials[0];
        } else {
            target = undefined;
        }
    });

//  Import dialog components.
    $(dressEditorButtonSelector).on("click", function (){
        if (!!target && !$EditorPanel.active){

            $EditorPanel.dialog( "option", {
                width: 616,
                minWidth: 616,
                maxWidth: 616,
                height: 600,
                minHeight: 600,
                maxHeight: 600
            });

            var size = [512, 512]; // makeFixedPowerOfTwo.js
            var title = "Dress Editor";
            $EditorPanel.loadMaterialPanel(title, size);
        }
    });

//  Open/Close dialog.
    $(dressEditorButtonSelector).on("click", function (){
        if ( !$EditorPanel.active ) {
            $EditorPanel.dialog("open");
        } else {
            $EditorPanel.dialog("close");
        }
    });

</script>
