<div class="col-md-6 text-left">
    <div class="col" id="home-commerce-amount" style="display:block;">
        <div class="form-control collapse-btn text-left" id="home-commerce-amount-panel" type="button" 
            data-toggle="collapse" data-target="#panel-commerce-amount" aria-expanded="true" aria-controls="panel-commerce-amount">
            Your Trade Account <span class="glyphicon glyphicon-triangle-bottom"></span>
        </div>

        <div class="collapse in" id="panel-commerce-amount">
            <div class="well" style="height:130px; padding:12px;">
                <center>
                    <h5>Commercial amount</h5>
                    <div class="col-md-4"style="padding:6px;">
                        <a id="commerce-deposit" class="paypal-button sale-btn" role="button">
                            <button id="go-deposit-commerce" class="paypal-button large" style="line-height:1.5; width:105px;">Deposit</button>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-success form-control" role="button" style="height:auto; padding:10px;">
                            <h4 style="margin:0px;"><span>00.00</span>&nbsp;<span>$</span></h4>
                        </a>
                    </div>
                    <div class="col-md-4"style="padding:6px;">
                        <a id="commerce-withdraw" class="paypal-button sale-btn" role="button">
                            <button id="go-withdraw-commerce" class="paypal-button large" style="line-height:1.5; width:105px;">Withdraw</button>
                        </a>
                    </div>
                    <div class="col-md-12">
                        <a class="link">Transaction history</a>
                    </div>
                </center>
            </div>
        </div>

    </div>
</div>
