<script>

//  debugMode && console.log( "target:", target == localPlayer.outfit.body );

    var skintoneButtonsSelector  = "#skintone-buttons-holder";
    var bodyColorpickersSelector = "#body-colorpickers-holder";

    var maleSkintoneButtonsComponent = componentsFolder + "male-skintone-buttons.html";
    var femaleSkintoneButtonsComponent = componentsFolder + "female-skintone-buttons.html";
    var outfitBodyColorPickersComponent = componentsFolder + "outfit-body-colorpickers.html";

</script>

<script>

    var genderMaleSelector   = "#gender-male";
    var genderFemaleSelector = "#gender-female";
    var genderResetSelector  = "#gender-reset";
    var genderDollSelector   = "#gender-doll";
    
    $(genderMaleSelector).on("click", function(){

        if ( localPlayer.outfit.getGender("male") ) return;

        var outfit = localPlayer.outfit;
        outfit.removeFromScene();
        outfit.setGender("male");
        outfit.direction.scale.set(1.04, 1.04, 1.04);   // IMPORTANT //

        outfit.add( 
            {"skeleton": Avatars[ "skeleton" ]},
            {"body":     Avatars[ "hmBody" ]},
            {"hairs":    Avatars[ "hmHairs" ]},
            {"tshirt":   Avatars[ "hmTshirt" ]},
            {"trousers": Avatars[ "hmTrousers" ]},
            {"shoes":    Avatars[ "hmSneakers" ]}
        );
        outfit.skeleton.visible = false;

        updateBodyColorpickers();                       // IMPORTANT //

        $(skintoneButtonsSelector).contents().remove(); // IMPORTANT //

   //   var maleSkintoneButtonsComponent = componentsFolder + "male-skintone-buttons.html";
        $(skintoneButtonsSelector).load(maleSkintoneButtonsComponent, function(resoponse, status, xhr){
            if (status == "error")   console.error( status, xhr.status, xhr.statusText );
            if (status == "success") debugMode && console.log("male skintone buttons:", status);
        });
    });

</script>


<script>

    $(genderFemaleSelector).on("click", function(){

        if ( localPlayer.outfit.getGender("female") ) return;

        var outfit = localPlayer.outfit;
        outfit.removeFromScene();
        outfit.setGender("female");
        outfit.direction.scale.set(1, 1, 1); // IMPORTANT //

        outfit.add( 
            {"skeleton": Avatars[ "skeleton" ]},
            {"body":  Avatars[ "fmBody" ]},
            {"hairs": Avatars[ "fmHairs" ]},
            {"dress": Avatars[ "fmDress" ]},
            {"shoes": Avatars[ "fmSandal" ]}
        );
        outfit.skeleton.visible = false;

        updateBodyColorpickers();            // IMPORTANT //

        $(skintoneButtonsSelector).contents().remove(); // IMPORTANT //

    //  var femaleSkintoneButtonsComponent = componentsFolder + "female-skintone-buttons.html";
        $(skintoneButtonsSelector).load(femaleSkintoneButtonsComponent, function(resoponse, status, xhr){
            if (status == "error")   console.error( status, xhr.status, xhr.statusText );
            if (status == "success") debugMode && console.log("Female skintone buttons:", status);
        });
    });

</script>


<script>

    $(genderResetSelector).on("click", function(){

        if ( !localPlayer.outfit.getGender() ) return;

        var outfit = localPlayer.outfit;
        outfit.removeFromScene();
        outfit.resetGender();
        outfit.direction.scale.set(1, 1, 1); // IMPORTANT //

        outfit.add({"body": Avatars["skeleton"]});
//        outfit.add({"skeleton": Avatars["skeleton"]});
//        outfit.skeleton.visible = true;

        updateBodyColorpickers();            // IMPORTANT //

        $(skintoneButtonsSelector).contents().remove(); // IMPORTANT //

    });

</script>

//  Dialog options.
    $OutfitEditorPanel.dialog( "option", {
        width: 600,
        minWidth: 600,
        maxWidth: 600,
        height: 500,
        minHeight: 500,
        maxHeight: 500
    });

//  Open dialog.
    $OutfitEditorPanel.dialog("open");

//  Load body colorpickers.
    var outfitBodyColorPickersComponent = componentsFolder + "outfit-body-colorpickers.html";
    $(bodyColorpickersSelector).load(outfitBodyColorPickersComponent, function(resoponse, status, xhr){
        if (status == "error")   console.error( status, xhr.status, xhr.statusText );
        if (status == "success") debugMode && console.log("outfit body colorpickers:", status);
    });

//  Show avaliable outfits.
    var avatarBtnSelector = ".avatar-btn";
    $(avatarBtnSelector).on("click", function(){
        showAvaliableOutfitOptions();
    });

//  Show Skintone buttons.
    var skintoneButtonsSelector = "#skintone-buttons-holder";

//  Load male skintone buttons.
    if ( localPlayer.outfit.getGender("male") ){
        $(skintoneButtonsSelector).contents().remove();
        var skintoneButtonsComponent = componentsFolder + "male-skintone-buttons.html";
        $(skintoneButtonsSelector).load(skintoneButtonsComponent, function(resoponse, status, xhr){
            if (status == "error")   console.error( status, xhr.status, xhr.statusText );
            if (status == "success") debugMode && console.log("skintone buttons:", status);
        });
    }

//  Load female skintone buttons.
    else if ( localPlayer.outfit.getGender("female") ){
        $(skintoneButtonsSelector).contents().remove();
        var skintoneButtonsComponent = componentsFolder + "female-skintone-buttons.html";
        $(skintoneButtonsSelector).load(skintoneButtonsComponent, function(resoponse, status, xhr){
            if (status == "error")   console.error( status, xhr.status, xhr.statusText );
            if (status == "success") debugMode && console.log("skintone buttons:", status);
        });
    }

//  Do not load any skintone buttons.
    else if ( !localPlayer.outfit.getGender() ) $(skintoneButtonsSelector).contents().remove();

</script>
